<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chess Competition Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -0.8rem;
      margin-bottom: 1rem;
    }
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chess Competition Registration</h2>
    <form id="registrationForm" novalidate>
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />
      <div class="error" id="fullnameError"></div>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      <div class="error" id="emailError"></div>

      <label for="age">Age *</label>
      <input type="number" id="age" name="age" min="5" max="100" placeholder="Your age" required />
      <div class="error" id="ageError"></div>

      <label for="rating">Chess Rating (Elo) - Optional</label>
      <input type="number" id="rating" name="rating" min="0" max="3000" placeholder="Your current rating" />

      <label for="category">Competition Category *</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="under12">Under 12</option>
        <option value="under18">Under 18</option>
        <option value="open">Open</option>
        <option value="senior">Senior (60+)</option>
      </select>
      <div class="error" id="categoryError"></div>

      <input type="submit" value="Register" />
    </form>
    <div class="success-message" id="successMessage"></div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const fullname = document.getElementById('fullname');
    const email = document.getElementById('email');
    const age = document.getElementById('age');
    const rating = document.getElementById('rating');
    const category = document.getElementById('category');

    const fullnameError = document.getElementById('fullnameError');
    const emailError = document.getElementById('emailError');
    const ageError = document.getElementById('ageError');
    const categoryError = document.getElementById('categoryError');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Reset errors
      fullnameError.textContent = '';
      emailError.textContent = '';
      ageError.textContent = '';
      categoryError.textContent = '';
      successMessage.textContent = '';

      let valid = true;

      // Validate fullname
      if (fullname.value.trim() === '') {
        fullnameError.textContent = 'Full name is required.';
        valid = false;
      } else if (fullname.value.trim().length < 3) {
        fullnameError.textContent = 'Full name must be at least 3 characters.';
        valid = false;
      }

      // Validate email
      if (email.value.trim() === '') {
        emailError.textContent = 'Email is required.';
        valid = false;
      } else if (!validateEmail(email.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Validate age
      const ageValue = parseInt(age.value, 10);
      if (isNaN(ageValue)) {
        ageError.textContent = 'Age is required.';
        valid = false;
      } else if (ageValue < 5 || ageValue > 100) {
        ageError.textContent = 'Age must be between 5 and 100.';
        valid = false;
      }

      // Validate category
      if (category.value === '') {
        categoryError.textContent = 'Please select a competition category.';
        valid = false;
      }

      if (valid) {
        // If all validations pass, you can do further processing here.
        successMessage.textContent = 'Registration successful! Thank you for signing up.';
        form.reset();
      }
    });

    function validateEmail(email) {
      // Simple email regex pattern
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
